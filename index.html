<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Typing - Ocean Serenity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ocean-background">
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
    </div>
    
    <div class="container">
        <div class="typing-area">
            <input type="text" id="typingInput" placeholder="Start typing to find your calm..." autocomplete="off" style="display: none;">
            <div id="currentLetter" class="current-letter"></div>
            <div id="wordSuggestion" class="word-suggestion"></div>
        </div>
        
        <div id="wordHistory" class="word-history hidden">
            <h3>Your Journey</h3>
            <div id="historyList"></div>
        </div>
        
        <div id="sentenceContainer" class="sentence-container"></div>
    </div>
    
    <audio id="backgroundMusic" loop preload="auto" playsinline>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="controls">
        <button id="musicToggle" class="music-toggle">ðŸ”Š</button>
        <!-- rotate table button: click to switch theme (blue <-> yellow) -->
        <button id="rotateTable" class="rotate-table" title="Rotate table (change background)">
            <span class="table-face"></span>
        </button>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
